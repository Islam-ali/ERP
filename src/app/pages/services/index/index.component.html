<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body row">
                    <div class="col-6 d-flex align-items-center ">
                        <h3 class="m-0">SERVICES</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end ">
                        <button class="btn btn-primary w-md" (click)="openModal(addService)">ADD SERVICE <i
                                class="bx bx-plus-medical"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <ng-template #addService role="document" let-modal>
            <div class="modal-header">
                <h5 class="modal-title mt-0">Add Customer</h5>
                <button type="button" class="btn-close" aria-hidden="true"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="saveUser()" [formGroup]="serviceForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="validationCustom01">English Name</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    formControlName="name_en" placeholder="English Name"
                                    [ngClass]="{'is-valid': form.name_en.dirty && !form.name_en.errors ,'is-invalid': form.name_en.dirty && form.name_en.errors}">
                                <div *ngIf="form.name_en.dirty && form.name_en.errors" class="invalid-feedback">
                                    <span *ngIf="form.mobile_number.errors.required">This value is required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="validationCustom01">Arabic Name</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    formControlName="name_ar" placeholder="Arabic Name"
                                    [ngClass]="{'is-valid': form.name_ar.dirty && !form.name_ar.errors ,'is-invalid': form.name_ar.dirty && form.name_ar.errors}">
                                <div *ngIf="form.name_ar.dirty && form.name_ar.errors" class="invalid-feedback">
                                    <span *ngIf="form.mobile_number.errors.required">This value is required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="formFile">image</label>
                                <input class="form-control" type="file" accept="image/*" id="formFile"
                                    (change)="uploadeImage($event)"
                                    [ngClass]="{'is-valid': form.image.dirty && !form.image.errors ,'is-invalid': form.image.dirty && form.image.errors}">
                                <div class="card-image p-0 px-2 m-2" *ngIf="image">
                                    <!-- <button type="button" class="w-100 btn btn-danger border-round-0"
                                (click)="removeImage()">remove</button> -->
                                    <img class="p-0 w-100" title="images" alt="images" [src]="image" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </ng-template>



        <div class="col-xl-3 col-sm-6" *ngFor="let data of userGridData">
            <div class="card text-center">
                <div class="card-body">
                    <div class="avatar-sm mx-auto mb-4" *ngIf="!data.image">
                        <span class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                            {{data.name.charAt(0)}}
                        </span>
                    </div>
                    <div *ngIf="data.image" class="mb-4">
                        <img class="rounded-circle avatar-sm" src="{{data.image}}" alt />
                    </div>
                    <h5 class="font-size-15 mb-1"><a href="javascript: void(0);" class="text-dark">{{data.name}}</a>
                    </h5>
                    <div>
                        <a href="javascript: void(0);" [class]="data.status  == 1 ? 'bg-success': 'bg-danger'"
                            class="badge font-size-11 m-1">{{data.status == 1 ? 'Active': 'Not Active' }}</a>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-top">
                    <div class="contact-links d-flex font-size-20">
                        <div class="flex-fill d-flex align-items-center justify-content-center">
                            <ui-switch defaultBoColor="#dfdfdf" color="#ffaa00" [checked]="data.status  == 1"
                                size="small" class="d-flex"></ui-switch>
                        </div>
                        <div class="flex-fill">
                            <a href="javascript: void(0);" ngbTooltip="Edit" (click)="openModal(addService)"><i
                                    class="bx bx-edit"></i></a>
                        </div>
                        <div class="flex-fill">
                            <a href="javascript: void(0);" ngbTooltip="Delete" (click)="openModal(addService)"><i
                                    class="bx bx-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

</div> <!-- container-fluid -->
