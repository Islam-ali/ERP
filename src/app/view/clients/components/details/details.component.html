<div class="container-fluid">
    <div class="card">
        <div class="card-body row">
            <div class="col-6 d-flex align-items-center ">
                <h3 class="m-0">
                    {{'GENERAL.CLIENT' | translate}}
                    <span *ngIf="clientDetails">{{clientDetails.companyName}}</span>
                </h3>
            </div>
            <div class="col-6 d-flex justify-content-end ">
                <div class="text-center" *ngIf="clientDetails">
                    <ng-select [items]="listOfLotsOfClientStatus" bindLabel="name"
                        [(ngModel)]="clientDetails.clientStatus_Id" bindValue="id"
                        (change)="changeStatus(clientDetails.id,$event)"></ng-select>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body row justify-content-center">
            <ng-container *ngFor="let item of lietOfButton">
                <button type="button" class="btn btn-outline-primary px-3 me-2" style="width: max-content;">
                    <i [class]="item.icon"></i>
                    {{item.value | translate}}
                </button>
            </ng-container>
        </div>
    </div>
    <ng-container>
        <div>
            <div class="main-body">
                <div class="row gutters-sm">
                    <div class="card">
                        <router-outlet></router-outlet>
                    </div>
                </div>

            </div>
        </div>
    </ng-container>
</div>
