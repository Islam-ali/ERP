        <ng-container *ngIf="loadingAllCompanies">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 300px;">
                <div class="spinner-border text-primary m-1" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!loadingAllCompanies">

            <div class="col-xl-3 col-sm-6" *ngFor="let data of allCompanies">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="avatar-sm mx-auto mb-4">
                            <span class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                                {{data.name.charAt(0)}}
                            </span>
                        </div>
                        <h5 class="font-size-15 mb-1"><a href="javascript: void(0);" class="text-dark">{{data.name}}</a>
                        </h5>
                        <div>
                            <a href="javascript: void(0);" [class]="data.isActive  == true ? 'bg-success': 'bg-warning'"
                                class="badge font-size-11 m-1">
                                <span *ngIf="data.isActive == true">{{'GENERAL.ACTIVE' | translate}}</span>
                                <span *ngIf="data.isActive == false">{{'GENERAL.NOTACTIVE' | translate}}</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top">
                        <div class="contact-links d-flex font-size-20">
                            <div class="flex-fill d-flex align-items-center justify-content-center">
                                <ui-switch defaultBoColor="#dfdfdf" color="#34c38f"
                                    (change)="ChangeActiveOrNotCompany(data.id)" [checked]="data.isActive == true"
                                    size="small" class="d-flex"></ui-switch>
                            </div>
                            <div class="flex-fill">
                                <button class="btn btn-light py-1" type="button" [routerLink]="[data.id,'departments']">{{'MENUITEMS.DEPARTMENTS.TEXT' |
                                    translate}}<i class="ms-1 bx bx-show"></i></button>
                            </div>

                                    class="bx bx-trash"></i></a>

                        </div>
                    </div>
                </div>
            </div>
