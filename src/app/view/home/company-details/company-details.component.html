<div class="row">
    <div class="col-lg-12 my-2">
        <div class="card">
            <div class="card-body row">
                <div class="col-6 d-flex align-items-center ">
                    <h3 class="m-0">{{ 'MENUITEMS.DEPARTMENTS.TEXT' | translate }}</h3>
                </div>
                <div>
                    <ng-container *ngIf="!loaderDepartments && allDepartments.length == 0">
                        <div class="d-flex justify-content-center align-items-center" style="min-height: 200px;">
                            <div class="alert alert-warning fade text-center show px-3 mb-0" role="alert">
                                <div class="mb-3">
                                    <i class="bx bx-error-alt h1  text-warning"></i>
                                </div>
                                <div class="text-center">
                                    <h5 class="text-warning ">Not Found Result</h5>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="!loaderDepartments && allDepartments.length > 0">
                        <owl-carousel-o class="owl-theme auth-review-carousel" [options]="carouselOption">
                            <ng-template carouselSlide *ngFor="let department of allDepartments">
                                <div class="item m-2">
                                    <div class="card text-center">
                                        <div class="card-body ">
                                            <div class="col">
                                                <div class="avatar-md mx-auto mb-4">
                                                    <span
                                                        class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                                                        {{department.name.charAt(0) | uppercase}}
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col text-center">
                                                <h5 class="font-size-15 mb-1"
                                                    [routerLink]="['/departments',department.id]">
                                                    <a href="javascript: void(0);"
                                                        class="text-dark">{{department.name}}</a>
                                                </h5>
                                            </div>
                                        </div>
                                        <div class="card-footer bg-transparent border-top">
                                            <div class="contact-links d-flex row justify-content-center font-size-20">
                                                <div class="flex-fill max-w-content">
                                                    <button class="btn btn-outline-primary py-1 m-1 " type="button"
                                                        [routerLink]="['/companies',companyID,'departments',department.id,'projects']">{{'MENUITEMS.PROJECTS.TEXT'
                                                        |
                                                        translate}}<i class="ms-1 bx bx-show"></i></button>
                                                </div>
                                                <div class="flex-fill max-w-content">
                                                    <button class="btn btn-outline-primary py-1 m-1 " type="button"
                                                        [routerLink]="['/companies',companyID,'departments',department.id,'jobs']">{{'MENUITEMS.JOBS.TEXT'
                                                        |
                                                        translate}}<i class="ms-1 bx bx-show"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </owl-carousel-o>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 my-2">
        <div class="card">
            <div class="card-body row">
