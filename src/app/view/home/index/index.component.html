<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body row">
                <div class="col-6 d-flex align-items-center ">
                    <h3 class="m-0">{{ 'MENUITEMS.COMPANIES.TEXT' | translate }}</h3>
                </div>
                <div>
                    <owl-carousel-o class="owl-theme auth-review-carousel" [options]="carouselOption">
                        <ng-template carouselSlide *ngFor="let company of allCompanies">
                            <div class="item m-2">
                                <div class="card text-center">
                                    <div class="card-body ">
                                        <div class="col">
                                            <div class="avatar-md mx-auto mb-4">
                                                <span
                                                    class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                                                    {{company.name.charAt(0) | uppercase}}
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col text-center">
                                            <h5 class="font-size-15 mb-1" [routerLink]="['/company-details',company.id]">
                                                <a href="javascript: void(0);"
                                                    class="text-dark">{{company.name}}</a>
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4">
        <div class="card overflow-hidden">
            <div class="bg-primary bg-soft">
                <div class="row">
                    <div class="col-7">
                        <div class="text-primary p-3 my-4">
                            <h5 class="text-primary">Welcome Back !</h5>
                            <p>{{currentUser.userName}}</p>
                        </div>
                    </div>
                    <div class="col-5 align-self-end">
                        <!-- <img src="assets/images/profile-img.png" alt="" class="img-fluid"> -->
                    </div>
                </div>
            </div>
            <div class="card-body pt-0">
                <div class="row">
                    <div class="col-12">
                        <div *ngIf="currentUser.imagePath">
                            <img [src]="URL+currentUser.imagePath" alt=""
                                class="avatar-md img-profile border border-4 border-light rounded-circle">
                        </div>
                        <div class="avatar-md img-profile border border-4 border-light rounded-circle"
                            *ngIf="!currentUser.imagePath">
                            <span class="avatar-title rounded-circle bg-primary text-light font-size-16">
                                {{currentUser.userName.charAt(0)}}
                            </span>
                        </div>
                        <h5 class="font-size-15">{{currentUser.userName}}</h5>
                        <p class="text-muted mb-0">{{currentUser.email}}</p>
                    </div>
                    <div class="col-sm-8">
