<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body row">
                    <div class="col-6 d-flex align-items-center ">
                        <h3 class="m-0">{{ 'MENUITEMS.MANGEMENT.LIST.PERMISSIONS' | translate }} <span *ngIf="!loader"
                                class="badge ms-1 bg-success">{{ManageRolePermissions.roleName}}</span></h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end ">
                        <button class="btn btn-primary w-md" (click)="onSubmit()">
                            {{'GENERAL.ADD' | translate}} {{ 'MENUITEMS.MANGEMENT.LIST.PERMISSIONS' | translate }}
                            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" [hidden]="!loadingSubmit"></i>
                        
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ng-container *ngIf="loader">
                <div class="d-flex justify-content-center align-items-center" style="min-height: 300px;">
                    <div class="spinner-border text-primary m-1" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </ng-container>
            <div *ngIf="!loader">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">{{'GENERAL.ROLE' | translate}}</th>
                                <th scope="col">{{'GENERAL.ACTION' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Permission of ManageRolePermissions.listOfCheckBoxes">

                                <td>
                                    <h5 class="text-truncate font-size-14">
                                        <a href="javascript: void(0);" class="text-dark">{{Permission.displayValue}}</a>
                                    </h5>
                                </td>
                                <td>
                                    <ui-switch defaultBoColor="#dfdfdf" color="#576CBC" size="small"
                                        (change)="pushValue(Permission.displayValue , $event)"
                                        [checked]="Permission.isSelected" class="ms-1"></ui-switch>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
    <!-- end row -->
</div>
